<!DOCTYPE html>
<html>
  <head>
    <title>ARTM Agent</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      #confetti-canvas {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }
    </style>
  </head>
  
  <body> 
    <div id="voiceflow-chat-frame"></div>

    
    <script type="module">
      
      import { SortableList } from './ex_sortablelist.js';
      
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '67e1ef8deb295306cbdbdd00' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              voice: {
                url: "https://runtime-api.voiceflow.com"
              },
              assistant: {
                extensions: [
                  SortableList,
                ]},
            });
            setTimeout(function() {
                  window.voiceflow.chat.open(); // Automatically opens the chat after loading
              }, 100); // Adjust the timeout if needed (currently set to 1 second)
          }
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
    
  </body>
</html>
